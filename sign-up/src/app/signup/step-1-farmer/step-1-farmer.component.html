<form novalidate class="form-horizontal">
   <div class="form-group">
      <label for="name">
         Name:
      </label>
      <input 
      type="text" 
      name="name"
      class="form-control">
   </div>
   <div class="form-group">
      <label for="age">
         Age:
      </label>
      <input 
      type="text" 
      name="age"
      class="form-control">
   </div>
   <div class="form-group">
      <label for="gender">
         Gender:
      </label>
      <input 
      type="text" 
      name="gender"
      class="form-control">
   </div>
   <div class="form-inline">
      <label for="address">Address:</label>
      <div class="form-group">
         <label for="village">
            Village:
         </label>
         <input 
         type="text" 
         name="village"
         class="form-control">
      </div>
      <div class="form-group">
         <label for="citytown">
            City/Town:
         </label>
         <input 
         type="text" 
         name="citytown"
         class="form-control">
      </div>
      <div class="form-group">
         <label for="state">
            State/UT:
         </label>
         <input 
         type="text" 
         name="state"
         class="form-control">
      </div>
   </div>
</form>
